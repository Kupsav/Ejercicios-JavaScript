<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5 JavaScript</title>
</head>
<body>
    <header>
        <h1>Ejercicio5 JavaScript</h1>
    </header>
    <script>
        alert("Bienvenido a la actividad 5")

        // Empleamos let porque var puede tener efectos colaterales
        /* Dentro de lo posible ahorramos memoria al declarar el menor
           numero de variables. Pero podemos emplearlas si aclara el c√≥digo
           y siempre empleando nombres significativos
        */

        var resultadoimc;

        let peso=prompt('Indica tu peso en kg:');
        let estatura=prompt('Indica tu estatura en metros:');
        let edad=prompt('Indica tu edad:');

        let imc=(peso/Math.pow(estatura,2)).toFixed(2);
        console.log(imc);

        resultadoimc=`Tu Indice de Masa Corporal(IMC) tiene un valor de ${imc}`
        console.log(resultadoimc);
        document.write(resultadoimc);

        if(imc < 22 && edad < 45) {
             console.log("Tu riesgo de enfermedad coronaria es bajo");
             alert("Tu riesgo de enfermedad coronaria es bajo.");
              }
        else if(imc >= 22 && edad < 45) {
             console.log("Tu riesgo de enfermedad coronaria es medio");
             alert("Tu riesgo de enfermedad coronaria es medio.");
             }
        else if(imc < 22 && edad >= 45) {
             console.log("Tu riesgo de enfermedad coronaria es medio");
             alert("Tu riesgo de enfermedad coronaria es medio.");
             }
        else if(imc >= 22 && edad >= 45) {
             console.log("Tu riesgo de enfermedad coronaria es alto");
             alert("Tu riesgo de enfermedad coronaria es alto.");
             } 
    </script>
</body>
</html>
