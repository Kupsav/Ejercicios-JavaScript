<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7 JavaScript</title>
</head>
<body>
    <header>
        <h1>Ejercicio7 JavaScript</h1>
    </header>
    <script>
         alert("Bienvenido a la actividad 7")

         let maximo=Number.NEGATIVE_INFINITY;
         let numero=maximo;
         do {
             numero=parseInt(prompt("Dame un número:"));
             if (numero>maximo && numero!=0) {
                 maximo=numero
                 console.log(maximo)
             }
         } while (numero!=0)

         if (maximo!=Number.NEGATIVE_INFINITY)
            console.log(`El numero maximo introducido es ${maximo}`)
         else
            console.log("Error. No has introducido ningun número");
    </script>
</body>
</html>
