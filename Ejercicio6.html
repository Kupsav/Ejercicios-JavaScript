    <script>
         alert("Bienvenido a la actividad 6")
         var numeroSegundos;

         var horas;
         var dias;
         var semanas;
         var resultadoFinal;

         numeroSegundos=prompt('Numero de segundos que estamos confinados por una pandemia:')

         minutos= (numeroSegundos/60);
         horas= (minutos/60);
         dias= (horas/24);
         semanas=(dias/7);
         resultadoFinal=`${semanas} semanas, ${dias} dias, ${horas} horas, ${minutos} minutos y ${numeroSegundos} segundos.`
         console.log(resultadoFinal);
         document.write(resultadoFinal);
        
    </script>
