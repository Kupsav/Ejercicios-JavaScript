<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6 JavaScript</title>
</head>
<body>
    <header>
        <h1>Ejercicio6 JavaScript</h1>
    </header>
    <script>
         alert("Bienvenido a la actividad 6")
         let numeroSegundos=prompt('Numero de segundos que estamos confinados por una pandemia:')

         let minutos= (numeroSegundos/60).toFixed(2);
         let horas= (minutos/60).toFixed(2);
         let dias=(horas/24).toFixed(2);
         let semanas=(dias/7).toFixed(2);
         let resultadoFinal=`${semanas} semanas, ${dias} dias, ${horas} horas, ${minutos} minutos y ${numeroSegundos} segundos.`


         console.log(resultadoFinal);
         document.write(resultadoFinal);
        
    </script>
</body>
</html>
