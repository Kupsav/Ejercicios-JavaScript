<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8 JavaScript</title>
</head>
<body>
    <header>
        <h1>Ejercicio8 JavaScript</h1>
    </header>
    <script>
         alert("Bienvenido al ejercicio8");

         // Empleamos let porque var puede tener efectos colaterales
         /* Dentro de lo posible ahorramos memoria al declarar el menor
            numero de variables. Pero podemos emplearlas si aclara el código
            y siempre empleando nombres significativos.
         */

         let preguntasTotales;
         let preguntasAcertadas;

         // Preguntamos hasta que las preguntas totales >= 0
         do {
            preguntasTotales=parseInt(prompt('Preguntas totales del examen:'));
         } while (preguntasTotales<=0)

         // Preguntamos mientras acertemos más que preguntas totales hay
         do {
            preguntasAcertadas=parseInt(prompt('Preguntas acertadas en el examen:'));
         }  while (preguntasAcertadas>preguntasTotales)
         
         // Porcentaje de preguntas acertadas en %100
         let porcentaje=parseInt(100*preguntasAcertadas/preguntasTotales);

         if (porcentaje>=90)
      	    console.log("La calificación en el examen será A")
      	 else if (porcentaje>=80)
            console.log("La calificación en el examen será B")
         else if (porcentaje>=70)
            console.log("La calificación en el examen será C")
         else if (porcentaje>=60)
            console.log("La calificación en el examen será D")
         else if (porcentaje>=0)
            console.log("La calificación en el examen será F");
    </script>
</body>
</html>
