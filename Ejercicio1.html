<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 JavaScript</title>
</head>
<body>
    <header>
        <h1>Ejercicio1 JavaScript</h1>
    </header>
    <script>
         alert("Bienvenido a tu primer script");
         // Empleamos let porque var puede tener efectos colaterales
         /* Dentro de lo posible ahorramos memoria al declarar el menor
            numero de variables. Pero podemos emplearlas si aclara el código
            y siempre empleando nombres significativos
         */

         let nombre=prompt('Dime tu nombre, porfavor');
         let edad=prompt('Dime tu edad, porfavor');
         console.log(`Hola ${nombre}, tienes ${edad} años`)
         document.write(`Hola ${nombre}, tienes ${edad} años`)
    </script>
</body>
</html>
