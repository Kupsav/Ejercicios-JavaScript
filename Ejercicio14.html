    <script type="text/javascript">
     alert("Bienvenido al ejercicio14");
    
     function getRandomInt(min,max){
         return Math.floor(Math.random()*(max-min))+min;
     }

     let array = [];
     for(let i=1;i<=20;i++){
         array.push(getRandomInt(1,10));
     }
     
     console.log(array)
     

    </script>
